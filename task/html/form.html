<!DOCTYPE html>
<html>
    <head>
        <title>application form</title>
    </head>
    <body>
        <form action="/practice.html" method="post">

            <section class="cooked">
            
               <h1>Creating a form</h1>
               <p>Looks like you want to learn how to create an HTML form. Well, the best way to learn is to play around with it.</p>
               <label for="username">Username</label>
               <br>
                <input type="text" name="username" value="Davie">
                <label for="password">Password</label>
                <input type="password"  name="user-pw"><br>
                <label for="amount">how much</label>
                <input type="number" id="amount" name="amount" step="1">

                <input id="doneness" name="doneness" type="range" min="0" max="5" step=".5">
                
             </section>

            <section class="toppings">
                <label for="toppings">lettuse</label>
                <input id="Lettuce" name="Topping" type="checkbox" value="Lettuce"> <br>
                <label for="toppings">tomato</label>
                <input id="tomato" name="Topping" type="checkbox" value="tomato"> <br>

                <label for="toppings">jelpino</label>
                <input id="jelpino" name="Topping" type="checkbox" value="jelpino"> 
            </section>
            <section class="cheesy">
                <p>Want to make the burger into a cheeseburger</p>
                <input id="no" name="cheese" type="radio" value="no">
                <label for="no">No</label>
                <br>
                <input id="yes" name="cheese" type="radio" value="Yes">
                <label for="yes">yes</label>
            </section>
            <section class="Bun-type">
            
                <label for="Bun"><p>What type of bun you want</p></label>
                <select id="bun" name="bun">
                    <option value="sesame">sesame</option>
                    <option value="potato">potato</option>
                    <option value="periperi">periperi</option>
            </select>
            </section>
                <section class="Sauce-selection">
                    <label for="sauce">Sauce-selection</label>
                    <input type="text" id="sauce" name="sauce" list="sauces">
                    <datalist id="sauces">
                        <option value="Ketchup"></option>
                        <option value="mayo"></option>
                        <option value="chilli sauce"></option>

                    </datalist>

            </section>
            <section class="Extra-info">
                <label for="extra-info">Extra-info</label>
                <br>
                <textarea id="Extra-info" name="extra-info" rows="5" cols="20">u can write what kind of order u wana place</textarea>
            </section>
            <section class="submission">
                <input type="submit" value="Send">
            </section>
        </form>    


        


    </body>
</html>
